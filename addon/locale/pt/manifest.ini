summary = "Documentação dos extras"
description = """Este extra fornece uma forma rápida de aceder à ajuda dos extras instalados, criando dois sub-menus no menu Ajuda do NVDA. Um, chamado "Documentação dos extras em execução", agrupa a documentação para cada complemento e disponibiliza uma lista de comandos para todos os extras em execução, com uma tabela para cada extra. O outro, chamado "Documentação dos extras desactivados", lista os extras desativados, permitindo acesso à sua documentação."""
